version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bonding_bot_postgres
    environment:
      POSTGRES_USER: bonding_user
      POSTGRES_PASSWORD: bonding_pass
      POSTGRES_DB: bonding_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bonding_user -d bonding_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bonding_bot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
